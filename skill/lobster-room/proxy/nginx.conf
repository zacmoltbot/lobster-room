# Nginx reverse proxy snippet (example)
# Mount Lobster Room under the SAME domain as OpenClaw:
#   https://<openclaw-host>/lobster-room/
#
# Assumes Lobster Room listens on 127.0.0.1:18080

# Ensure trailing slash so relative URLs like ./api/... resolve correctly
location = /lobster-room {
  return 301 /lobster-room/;
}

# API under the same prefix
location /lobster-room/api/ {
  proxy_pass http://127.0.0.1:18080/api/;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
}

# Portal + assets
location /lobster-room/ {
  proxy_pass http://127.0.0.1:18080/;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
}
